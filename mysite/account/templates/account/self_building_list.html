{% extends 'account/layout.html' %}
{% block content %}
       
<div class="container theme-showcase" role="main">
    <br><br><br><br>
    
    <div class="col-md-2 column"></div>
    <div class="col-md-8 column">
        <div class="jumbotron"> 
            <div class="text-center" ><h3>{{query}} -- {{campus}}  <h3></div> 
            {% for d in buildings %}                 
                <div class="col-md-4 column">
                <a href='#' class="btn btn-lg btn-danger btn-block" onclick="document.getElementById('{{forloop.counter}}').submit();" >
                    <form action='/self/study/list/' method='post' name='{{forloop.counter}}' id='{{forloop.counter}}' enctype='multipart/form-data'>
                        {% csrf_token %}
                        <input  name='building'  value='{{d}}'  style="display:none" type='text'>
                        <input  name='campus'  value='{{campus}}'  style="display:none" type='text'>
                        <input  name='query'  value='{{query}}'  style="display:none" type='text'>
                    </form>
                    {{d}}
                </a>
                
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    <br><br><br><br><!-- 被3除尽 换行 -->
                {% endif %}
            {% endfor %}<br>
        </div>        
    </div>
</div>
{% endblock %}
