{% extends 'account/layout.html' %}
{% block content %}
       
<div class="container theme-showcase" role="main">
    <br><br><br>
    <div class="col-md-12 column text-center">
       <h3>全部课程列表</h3>
    </div>


    {% include 'home/djangopage.html' %}  <br><br>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>查询类型</th>
                <th>校区</th>
                <th>教学楼名称</th>
                <th>教室名称</th>
                
                
            </tr>
            </thead>
            <tbody>
            {% for d in data_list %}
                <tr>
                    <td>{{ forloop.counter | add:offset }}</td>
                    <td>{{ d.TYPE }}</td>
                    <td>{{ d.0 }}</td>
                    <td>{{ d.1 }}</td>
                    <td>{{ d.2 }}</td>
                    
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% include 'home/djangopage.html' %}  <!--分页-->
    </div>
{% endblock %}
