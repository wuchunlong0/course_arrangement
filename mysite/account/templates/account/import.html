{% extends 'account/layout.html' %} 
{% block content %}
<div class="container theme-showcase" role="main" style="padding-top:108px; ">
<div class="jumbotron">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div style="position: relative;display: inline-block;height: 50px;min-width: 300px;overflow: hidden;">
                <div style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;z-index: 1000;border: 1px dotted #9d9d9d;color: #9d9d9d;line-height: 50px;padding-left: 15px;">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    <span>点击上传Excel文件</span>
                </div>
                <input name="post_file_excel" type="file" id="excelFile"
                    style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;background-color: #333333;z-index: 1001;opacity: 0;filter:alpha(opacity=0);"  required>
            </div>
            <p class="help-block">注意：谨慎操作！批量导入Excel，将清空数据库数据且不可恢复.
                
        </div>
        <p1>
            <button type="submit" class="btn btn-primary"></i>上传</button>
            {% if contxt.status %}
                <span style="color: green;">{{ contxt.msg }}</span>
            {% else %}
                <span style="color: red;">{{ contxt.msg }}</span>
            {% endif %}
        </p1>
        <p2 style="color: green;">
            <i aria-hidden="true" class="fa fa-spin fa-spinner fa-5x"></i>
        </p2> <!--动画-->
    </form>
</div> 
</div>   
{% endblock %}
        
{% block js %}
    <script>
        $(function () {
            $('#excelFile').change(function (e) {
                var fileName = e.currentTarget.files[0].name;
                $(this).prev().find('span').text(fileName);
            });
        });

        $(document).ready(function(){
            $("p2").hide();
            $("p1").click(function(){
                $("p2").show();
                $("p1").hide();
            });
        });
    </script>
{% endblock %}
